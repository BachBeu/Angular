<h2>Awesome Calculator</h2>
<div>
  <input type="number" class="form-input"
         [value]="firstNumber"
         (change)="onFirstChange($event.target.value)">
  <select
    class="form-input"
    [value]="operator"
    (change)="onSelectChange($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input"
         [value]="secondNumber"
         (change)="onSecondChange($event.target.value)">
</div>
<div>
  <button class="form-input" (click)="calculate()">
    Calculate
  </button>
</div>
<div class="output">
  <p>kết quả: {{result}}</p>
</div>
